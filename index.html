<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Corona Virus Statistics for countries and worldwide" content="Geolocation website for Coronavirus worldwide per country" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>COVID-19 STATS</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <p>COVID-19<br> STATS</p>
        </div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                    <div class="search-country">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country">
                            <img src="./images/close.svg" alt="" srcset="">
                        </div>
                        <div class="country-list">
                            <ul>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>
                                <li>USA</li>

                            </ul>

                        </div>

                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Copyright &copy; BarnPy Dee-Signs 2020</p>
            </div>
        </div>
    </footer>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
